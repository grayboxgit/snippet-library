<section>

   <div class="snippet-container">

      <!-- Snippet Markup (HTML)-->
      <div ng-include="'app/snippets/accordions-tabs/tabs-1/markup.html'" class="snippet-markup"></div>
   </div>
   <!-- Snippet Copy Table / Raw Resources-->
   <div class="refill-snippet">
      <div class="refill-control"><a ng-click="showSnippeturl=true" ng-hide="showSnippeturl" class="snippet-link-toggle">Show Code</a><a ng-click="showSnippeturl=false" ng-show="showSnippeturl" class="snippet-link-toggle">Hide Code</a>
      </div>

            <tr>

                  <div class="copy-source-container"><a ngclipboard="" data-clipboard-target="#jade" class="copy-source">Copy Jade</a>
                  </div><pre class="language-markup"><code id="jade" prism="prism" ng-include="'master/snippets/accordions-tabs/tabs-1/_jade.html'" class="language-jade"></code></pre>
               </td>
               <!-- Styles Column SCSS,SASS/LESS/CSS-->

                  <div class="copy-source-container"><a ngclipboard="" data-clipboard-target="#scss" class="copy-source">Copy Scss</a>
                  </div><pre class="language-markup"><code id="scss" prism="prism" ng-include="'master/snippets/accordions-tabs/tabs-1/_scss.scss'" class="language-sass"></code></pre>
               </td>

            </tr>

      </table>
